<!-- health_assessment.html -->

{% extends 'base.html' %}

{% block title %}Health Assessment - Doctor AI{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4285f4;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 70%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 60%;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #4285f4;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            filter: brightness(110%);
        }
    </style>

    <header>
        <h2>Health Assessment</h2>
    </header>

    <div class="container">
        <form action="{{ url_for('vitals_summary') }}" method="post">
            <label for="blood_pressure">Blood Pressure:</label>
            <input type="text" id="blood_pressure" name="blood_pressure" required>

            <label for="pulse">Pulse:</label>
            <input type="text" id="pulse" name="pulse" required>

            <label for="body_temperature">Body Temperature:</label>
            <input type="text" id="body_temperature" name="body_temperature" required>

            <label for="height">Height:</label>
            <input type="text" id="height" name="height" required>

            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight" required>

            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
