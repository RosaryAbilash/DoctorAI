<!-- signin.html -->
{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #otp-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #otp-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #generate-otp, #submit-btn {
            width: 50%;
            padding: 15px;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }

        #generate-otp {
            background-color: #4285f4;
        }

        #submit-btn {
            background-color: #4CAF50;
        }

        #generate-otp:hover, #submit-btn:hover {
            filter: brightness(110%);
        }
    </style>

    <div class="container">
        <h2>Sign In</h2>
        <form method="post" action="{{ url_for('signin_process') }}">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>

            <div id="otp-container">
                <label for="otp-field">Enter OTP:</label>
                <input type="text" id="otp-field" name="otp" required>
            </div>

            <button type="button" id="generate-otp" onclick="generateOTP()">Generate OTP</button>

            <button type="submit" id="submit-btn">Sign In</button>
        </form>
    </div>

    <script>
        function generateOTP() {
            // Add logic to generate and send OTP
            // For demonstration purposes, let's just show the OTP input field
            document.getElementById('otp-container').style.display = 'flex';
        }
    </script>
{% endblock %}
