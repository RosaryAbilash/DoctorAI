<!-- landing_page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DoctorAI</title>
</head>
<body>
    <h1>Welcome to our DoctorAI healthcare platform.</h1>
    <img src="{{ url_for('static', filename='DoctorAI_1.png') }}" alt="AI Healthcare Platform Logo">
    <!-- Add English audio guidance -->
    <audio id="englishAudio" preload="auto">
        <source src="{{ url_for('static', filename='english_guide.mp3') }}" type="audio/mpeg">
    </audio>
    <!-- Add Tamil audio guidance -->
    <audio id="tamilAudio" preload="auto">
        <source src="{{ url_for('static', filename='tamil_guide.mp3') }}" type="audio/mpeg">
    </audio>
    <button onclick="playAudio('englishAudio')">English Guidance</button>
    <button onclick="playAudio('tamilAudio')">தமிழ் வழிகாட்டு</button>
</body>
<script>
function playAudio(audioId) {
    var audio = document.getElementById(audioId);
    audio.play();
}
</script>
</html>
