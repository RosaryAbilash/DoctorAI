<!-- health_assessment_height_weight.html -->

{% extends 'base.html' %}

{% block title %}Height and Weight Measurement - Doctor AI{% endblock %}

{% block content %}
    <style>
        /* Include necessary styles for progress bar, timer, and page layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4285f4;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 70%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
        }

        .progress-bar {
            height: 100%;
            width: 90%; /* Adjust the width based on the progress */
            background-color: #4CAF50; /* Adjust the color based on your design */
            transition: width 0.5s ease-in-out;
        }

        .timer {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            display: none;
        }

        #start_measure {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #4285f4;
            transition: background-color 0.3s ease-in-out;
        }

        #start_measure:hover {
            filter: brightness(110%);
        }
        #next_button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #4CAF50;
            transition: background-color 0.3s ease-in-out;
        }

        #next_button:hover {
            filter: brightness(110%);
        }

        /* Add your additional styles specific to this page */
    </style>


        <h2>Height and Weight Measurement</h2>


    <div class="container">
        <!-- Progress Bar (You can customize the progress bar based on your styling preferences) -->
        <div class="progress">
            <!-- Progress bar content -->
        </div>

        <!-- Timer Display -->
        <div class="timer" id="timer">Time Remaining: 1:00</div>

        <!-- Start Measure Button -->
        <button id="start_measure">Start Measure</button>

        <!-- Input Form (Hidden initially) -->
        <form action="{{ url_for('height_weight_measurement') }}" method="post" id="height_weight_form" style="display: none;">
            
            <label for="height">Height:</label>
            <input type="text" id="height" name="height" required>

            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight" required>

            <button type="submit" id="next_button">Next</button>
        </form>

<!-- Input Form -->
<form action="{{ url_for('height_weight_measurement') }}" method="post" id="height_weight_form">
    <!-- Height -->
    <label for="height">Height (cm):</label>
    <div id="height_buttons">
        <button type="button" onclick="decreaseHeight()">-</button>
        <span id="height_display">160</span>
        <button type="button" onclick="increaseHeight()">+</button>
    </div>

    <!-- Weight -->
    <label for="weight">Weight (kg):</label>
    <div id="weight_buttons">
        <button type="button" onclick="decreaseWeight()">-</button>
        <span id="weight_display">60</span>
        <button type="button" onclick="increaseWeight()">+</button>
    </div>

    <!-- Submit Button -->
    <button type="submit" id="next_button">Next</button>
</form>

<script>
// Function to decrease height
function decreaseHeight() {
    var heightDisplay = document.getElementById('height_display');
    var currentHeight = parseInt(heightDisplay.innerText);
    if (currentHeight > 0) {
        heightDisplay.innerText = currentHeight - 1;
    }
}

// Function to increase height
function increaseHeight() {
    var heightDisplay = document.getElementById('height_display');
    var currentHeight = parseInt(heightDisplay.innerText);
    heightDisplay.innerText = currentHeight + 1;
}

// Function to decrease weight
function decreaseWeight() {
    var weightDisplay = document.getElementById('weight_display');
    var currentWeight = parseInt(weightDisplay.innerText);
    if (currentWeight > 0) {
        weightDisplay.innerText = currentWeight - 1;
    }
}

// Function to increase weight
function increaseWeight() {
    var weightDisplay = document.getElementById('weight_display');
    var currentWeight = parseInt(weightDisplay.innerText);
    weightDisplay.innerText = currentWeight + 1;
}
</script>


    </div>

    <script>
        // JavaScript code for handling the timer and form display
        document.addEventListener('DOMContentLoaded', function () {
            const startMeasureBtn = document.getElementById('start_measure');
            const timerDisplay = document.getElementById('timer');
            const heightWeightForm = document.getElementById('height_weight_form');

            startMeasureBtn.addEventListener('click', function () {
                // Show timer and hide button
                timerDisplay.style.display = 'block';
                startMeasureBtn.style.display = 'none';

                // Set a 1-minute timer
                let seconds = 2;
                const timerInterval = setInterval(function () {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;

                    timerDisplay.textContent = `Time Remaining: ${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;

                    if (seconds <= 0) {
                        // Hide timer and show the input form
                        clearInterval(timerInterval);
                        timerDisplay.style.display = 'none';
                        heightWeightForm.style.display = 'block';
                    }

                    seconds--;
                }, 1000); // Update every 1000 milliseconds (1 second)
            });
        });
    </script>
{% endblock %}
